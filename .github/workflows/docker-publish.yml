name: Build and publish Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image owner
        run: |
          # Ensure repository owner is lowercased for Docker image names
          echo "IMAGE_OWNER=$(echo \"${{ github.repository_owner }}\" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/datatracker-backend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/datatracker-backend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/datatracker-frontend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/datatracker-frontend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Show pushed image tags
        run: |
          echo "Backend: ghcr.io/${{ env.IMAGE_OWNER }}/datatracker-backend:${{ github.sha }}"
          echo "Frontend: ghcr.io/${{ env.IMAGE_OWNER }}/datatracker-frontend:${{ github.sha }}"
