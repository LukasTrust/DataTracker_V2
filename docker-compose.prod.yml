version: '3.8'

services:
  frontend:
    # IMAGE_PREFIX can be set in environment to override (e.g. ghcr.io/OWNER or dockerhubuser)
    image: ${IMAGE_PREFIX:-ghcr.io/LukasTrust}/datatracker-frontend:latest
    container_name: datatracker_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: ${IMAGE_PREFIX:-ghcr.io/LukasTrust}/datatracker-backend:latest
    container_name: datatracker_backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/data.db
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - sqlite_data:/app/data:rw
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/health', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: alpine:latest
    container_name: datatracker_db
    command: tail -f /dev/null
    volumes:
      - sqlite_data:/data:rw
    networks:
      - app_network
    restart: unless-stopped

volumes:
  sqlite_data:
    driver: local

networks:
  app_network:
    driver: bridge
